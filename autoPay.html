<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body ng-app="paymentPage">

                </div>
                <div class="col-sm-4">
                    <a href="./paymentPlan.html"><i class="flaticon-school"></i>&nbsp;&nbsp;&nbsp;SET UP PAYMENT PLAN</a>
                </div>
                <div class="col-sm-4 active">
                    <a href="./autoPay.html"><i class="flaticon-clock"></i>&nbsp;&nbsp;&nbsp;MANAGE AUTOPAY</a>
                    <img src="./resources/img/arrow-down.png" />

            </div>

        <section>
            <table class="autopay">
                <tr>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Debit Day</th>
                </tr>
                <tr ng-repeat="auto_pay in auto_pay_data | orderBy: '-recent_payment_day'">
                    <td>{{auto_pay.description}}</td>
                    <td>{{auto_pay.amount | currency}}</td>
                    <td>{{auto_pay.recent_payment_day}}</td>
                </tr>
            </table>
        </section>
